<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Detalhes do produto</title>

	<link rel="stylesheet" href="CSS/main.css" />
</head>
<body>
	<main>
		<section class="product-detail">
			<div class="imagery">
				<img src="images/xr-blue.png" alt="iPhone XR" class="image" />
			</div>
			<div class="detail">
				<h1>iPhone XR</h1>
				<h3>a partir de R$4.299,00 a  R$4.599,00</h3>
				<div class="options">
					<h2>Capacidade</h2>
					<div class="capacity btn_grid">
						<div class="btn_wrap">
							<button class="size selected">64GB</button>
						</div>
						<div class="btn_wrap">
							<button class="size">128GB</button>
						</div>
					</div>

					<h2>Colours</h2>
					<div class="colours btn_grid">
						<div class="btn_wrap">
							<button type="button" class="colour blue selected" data-name="blue" data-colour="#2484E4">
								AZUL
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour red" data-name="red" data-colour="#AF1E2D">
								VERMELHO
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
								AMARELO
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour coral" data-name="coral" data-colour="#FF6C37">
								Coral
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour white" data-name="white" data-colour="#EEEEEE">
								BRANCO
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour black" data-name="black" data-colour="#212121">
							PRETO
							</button>
						</div>
					</div>
					<button type="submit" class="submit">ADICIONAR A CESTA</button>
				</div>
			</div>
		</section>
	</main>
	<script src="JS/main.js"></script>
</body>
</html>
